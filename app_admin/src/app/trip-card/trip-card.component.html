<div class="card">
    <div class="card-header">{{trip.name}}</div>
    <img src="images/{{trip.image}}" alt="trip thumbnail" class="card-img-top" />
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{trip.resort}}</h6>
        <p class="card-subtitle mt-3 mb-3 text-muted">
            {{trip.length}} only {{trip.perPerson | currency: "USD": 'symbol-narrow'}} per person
        </p>
        <p class="card-text" [innerHTML]="trip.description">
        </p>
        <div *ngIf="isLoggedIn()">
            <button class="btn btn-info" (click)="editTrip(trip)">Edit Trip</button>
            <button class="btn btn-info btn-danger" (click)="deleteTrip(trip)">Delete Trip</button>
        </div>
    </div>
</div>
